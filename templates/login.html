{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<div class="d-flex align-items-center justify-content-center vh-100 bg-gradient">
  <div class="login-container shadow-lg p-5 bg-white rounded-4">
    
    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="img-fluid" style="max-width: 120px;">
    </div>

    <!-- Login Title -->
    <h2 class="text-center fw-bold text-primary mb-4">Login</h2>

    <!-- Login Form -->
    <form method="POST" novalidate>
      <div class="mb-3">
        
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="mb-4">
        
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-semibold">Login</button>
    </form>

    <!-- Error Alert -->
    {% if error %}
    <div class="alert alert-danger mt-3 text-center">
      {{ error }}
    </div>
    {% endif %}

    <!-- Signup Redirect -->
    <p class="text-center mt-4 mb-0 text-muted">
      New here? <a href="/signup" class="text-primary text-decoration-none fw-medium">Create an account</a>
    </p>

  </div>
</div>
{% endblock %}
