{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="mb-3 text-center text-primary">Date to EPOCH Conversion Tool</h2>
    <p class="text-center mb-4">Server Time Now: <strong>{{ current_time }}</strong></p>

    <form method="POST">
      <div class="mb-3">
        <label for="date_input" class="form-label">Enter Date & Time (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" id="date_input" name="date_input" class="form-control" placeholder="2025-07-12 17:00:00" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">
          Convert to Epoch <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </form>

    {% if result is not none %}
    <div class="alert alert-success mt-4 text-center">
      <h4 class="alert-heading">Result:</h4>
      <p class="mb-0">{{ result }}</p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
