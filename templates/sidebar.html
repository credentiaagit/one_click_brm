<div class="sidebar">
  <div class="top-section">
    <div class="logo text-center">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo">
    </div>

    <a href="/dashboard"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>

    <div class="section-header" onclick="toggleSubmenu('time-menu')">
      <i class="fas fa-clock me-2"></i> Time Converters
    </div>

      <a href="/date-to-epoch">Date to EPOCH</a>
      <a href="/epoch-to-date">EPOCH to Date</a>

      <i class="fas fa-sign-out-alt logout-icon"></i>
    </a>
