<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OneClickBRM</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  <style>
    body {
      display: flex;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 260px;
      background: #343a40;
      color: #fff;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar a {
      color: #adb5bd;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
    }

    .sidebar a:hover {
      background: #495057;
      color: #fff;
    }

    .section-header {
      padding: 12px 20px;
      font-weight: bold;
      background-color: #212529;
      cursor: pointer;
    }

    .submenu {
      display: none;
      background: #3e444a;
    }

    .submenu a {
      padding-left: 40px;
    }

    .top-section .logo img {
      width: 180px;
      margin: 20px auto;
      display: block;
    }

    .user-section {
      background: #212529;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-section img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
    }

    .logout-icon {
      color: #ffc107;
      font-size: 1.5rem;
    }

    .no-sidebar .sidebar {
      display: none;
    }

    .no-sidebar .main-content {
      margin: auto;
      padding: 40px;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>

<body class="{% if hide_sidebar %}no-sidebar{% endif %}">

  {% if not hide_sidebar %}
    {% include 'sidebar.html' %}
  {% endif %}

  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  {% include 'footer.html' %}

  <script>
    function toggleSubmenu(id) {
      const sections = document.querySelectorAll('.submenu');
      sections.forEach(section => {
        section.style.display = (section.id === id && section.style.display !== 'block') ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
